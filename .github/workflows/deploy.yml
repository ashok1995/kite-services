name: Deploy to Production

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: false

      - name: Add Poetry to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          $HOME/.local/bin/poetry install --without dev --no-interaction \
            || poetry install --without dev --no-interaction

      - name: Run tests
        run: |
          poetry run pytest tests/ -v --tb=short || exit 0

      - name: Build Docker image
        run: |
          docker build -t kite-services:latest .

      - name: Summary
        run: |
          echo "âœ… Build and tests completed successfully"
          echo "ðŸ“¦ Docker image built: kite-services:latest"
          echo "ðŸš€ Deploy manually on VM using deploy_to_prod.sh script"
