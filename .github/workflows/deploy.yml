name: Deploy to Production

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/ashok1995/kite-services

jobs:
  test-and-push:
    name: Test, Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: false

      - name: Add Poetry to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          $HOME/.local/bin/poetry install --without dev --no-interaction \
            || poetry install --without dev --no-interaction

      - name: Run tests
        run: |
          poetry run pytest tests/ -v --tb=short || exit 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "âœ… Build and push completed"
          echo "ðŸ“¦ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "ðŸš€ VM: pull + restart via deploy_to_prod.sh (no build)"
