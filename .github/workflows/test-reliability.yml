name: Test Reliability Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  # Comprehensive test suite that must pass before any deployment
  comprehensive-tests:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'poetry'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Run all unit tests
        run: |
          poetry run pytest tests/unit/ -v --tb=short --cov=src --cov-report=term
      
      - name: Run all integration tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: |
          poetry run pytest tests/integration/ -v --tb=short
      
      - name: Run E2E tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: |
          poetry run pytest tests/e2e/ -v --tb=short
      
      - name: Run production config tests
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: |
          poetry run pytest tests/e2e/test_production_config.py -v --tb=short
      
      - name: Run deployment reliability tests
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: |
          poetry run pytest tests/e2e/test_deployment_reliability.py -v --tb=short
      
      - name: Test summary
        if: always()
        run: |
          echo "üìä Test Summary:"
          echo "‚úÖ All test suites completed"
          echo "üîç Check logs above for any failures"
