version: '3.8'

# PROD docker-compose â€” port 8179
services:
  kite-services:
    build: .
    container_name: kite-services-prod
    ports:
      - "8179:8179"
    environment:
      - ENVIRONMENT=production
      - SERVICE_PORT=8179
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - config/production.env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8179/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: kite-services-redis-prod
    ports:
      - "6380:6379"
    volumes:
      - redis_prod_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"

volumes:
  redis_prod_data:
