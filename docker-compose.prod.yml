# PROD docker-compose â€” port 8179
# Image built in CI and pushed to ghcr.io; VM only pulls (no build).
services:
  kite-services:
    image: ghcr.io/ashok1995/kite-services:main
    container_name: kite-services-prod
    ports:
      - "8179:8179"
    environment:
      - ENVIRONMENT=production
      - SERVICE_PORT=8179
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - envs/production.env
    volumes:
      - ./logs:/app/logs
      - kite_data:/app/data
      - ./src:/app/src
      - ./kite-credentials:/root/.kite-services
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8179/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: kite-services-redis-prod
    ports:
      - "6380:6379"
    volumes:
      - redis_prod_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"

volumes:
  redis_prod_data:
  kite_data:
