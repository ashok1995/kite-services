# STAGING docker-compose â€” port 8279
services:
  kite-services:
    build: .
    container_name: kite-services-staging
    ports:
      - "8279:8279"
    environment:
      - ENVIRONMENT=staging
      - SERVICE_PORT=8279
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - config/production.env
    volumes:
      - ./logs/staging:/app/logs
      - kite_staging_data:/app/data
      - ./src:/app/src
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8279/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: kite-services-redis-staging
    ports:
      - "6381:6379"
    volumes:
      - redis_staging_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"

volumes:
  redis_staging_data:
  kite_staging_data:
