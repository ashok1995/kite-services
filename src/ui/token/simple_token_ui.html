<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kite Token Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .status-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
        }
        .status-label {
            font-weight: 600;
            color: #555;
        }
        .status-value {
            font-family: 'Courier New', monospace;
            color: #333;
        }
        .status-valid { color: #27ae60; }
        .status-expired { color: #e74c3c; }
        
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 10px 5px 10px 0;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #229954;
        }
        
        .callback-url {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .result-box {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result-success {
            background: #d5f4e6;
            border-left: 4px solid #27ae60;
            color: #27ae60;
        }
        .result-error {
            background: #fadbd8;
            border-left: 4px solid #e74c3c;
            color: #e74c3c;
        }
        
        .access-token {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Simple Kite Token Manager</h1>
        
        <!-- Token Status -->
        <div class="status-box">
            <h3>Current Token Status</h3>
            <div id="token-status">
                <div class="status-item">
                    <span class="status-label">Loading...</span>
                </div>
            </div>
            <button class="btn" onclick="checkStatus()">üîÑ Refresh Status</button>
        </div>
        
        <!-- Callback URL -->
        <div class="status-box">
            <h3>üîó Callback URL Configuration</h3>
            <p>Configure this URL in your Kite Connect app:</p>
            <div id="callback-url" class="callback-url">Loading...</div>
            <button class="btn" onclick="copyCallbackUrl()">üìã Copy URL</button>
            <a href="https://developers.kite.trade/" target="_blank" class="btn">‚öôÔ∏è Configure App</a>
        </div>
        
        <!-- Token Refresh -->
        <div class="status-box">
            <h3>üîÑ Token Refresh</h3>
            
            <div style="margin: 15px 0;">
                <strong>Step 1:</strong> Click to get login URL and open Kite Connect:
                <br>
                <button class="btn" onclick="openKiteLogin()">üîó Open Kite Login</button>
            </div>
            
            <div class="input-group">
                <label for="request-token-input">
                    <strong>Step 2:</strong> After login, paste the request token here:
                </label>
                <input type="text" id="request-token-input" 
                       placeholder="Paste request token from callback URL (e.g., qQDXpFOTSBW59mcej7cmRmM0xtBWA1Iw)">
            </div>
            
            <button class="btn btn-success" onclick="submitRequestToken()">
                ‚úÖ Generate Access Token
            </button>
            
            <div id="token-result" class="result-box"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8079';
        let callbackUrl = '';
        let loginUrl = '';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            loadCallbackUrl();
        });

        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/token/status`);
                const data = await response.json();
                
                const statusContainer = document.getElementById('token-status');
                const validClass = data.token_valid ? 'status-valid' : 'status-expired';
                const validText = data.token_valid ? '‚úÖ Valid' : '‚ùå Expired';
                const refreshText = data.needs_refresh ? '‚ö†Ô∏è Yes' : '‚úÖ No';
                
                statusContainer.innerHTML = `
                    <div class="status-item">
                        <span class="status-label">Token Status:</span>
                        <span class="status-value ${validClass}">${validText}</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Token (Masked):</span>
                        <span class="status-value">${data.token_masked || 'Not configured'}</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Needs Refresh:</span>
                        <span class="status-value ${data.needs_refresh ? 'status-expired' : 'status-valid'}">${refreshText}</span>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error checking status:', error);
                document.getElementById('token-status').innerHTML = 
                    '<div class="status-item"><span class="status-label">Error loading status</span></div>';
            }
        }

        async function loadCallbackUrl() {
            try {
                const response = await fetch(`${API_BASE}/api/token/callback-url`);
                const data = await response.json();
                
                callbackUrl = data.callback_url;
                document.getElementById('callback-url').textContent = callbackUrl;
                
            } catch (error) {
                console.error('Error loading callback URL:', error);
                document.getElementById('callback-url').textContent = 'Error loading callback URL';
            }
        }

        async function openKiteLogin() {
            try {
                // Get login URL from the API (we'll use the refresh-info endpoint)
                const response = await fetch(`${API_BASE}/api/token/refresh-info`);
                const data = await response.json();
                
                if (data.login_url) {
                    window.open(data.login_url, '_blank');
                    showResult('Login page opened! After login, copy the request token from the callback URL.', 'success');
                } else {
                    showResult('Failed to get login URL', 'error');
                }
                
            } catch (error) {
                console.error('Error opening login:', error);
                showResult('Error opening login page: ' + error.message, 'error');
            }
        }

        async function submitRequestToken() {
            const requestToken = document.getElementById('request-token-input').value.trim();
            
            if (!requestToken) {
                showResult('Please enter a request token', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/token/submit-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        request_token: requestToken
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const resultHtml = `
                        <h4>‚úÖ Access Token Generated Successfully!</h4>
                        <p><strong>User:</strong> ${data.user_name} (${data.email})</p>
                        <p><strong>User ID:</strong> ${data.user_id}</p>
                        <p><strong>Access Token:</strong></p>
                        <div class="access-token">${data.access_token}</div>
                        <p><strong>Next Steps:</strong></p>
                        <ol>
                            <li>Copy the access token above</li>
                            <li>Update your KITE_ACCESS_TOKEN environment variable</li>
                            <li>Restart your service</li>
                        </ol>
                    `;
                    showResult(resultHtml, 'success');
                    
                    // Clear the input
                    document.getElementById('request-token-input').value = '';
                    
                    // Refresh status after a moment
                    setTimeout(checkStatus, 2000);
                    
                } else {
                    showResult(data.detail || 'Failed to generate access token', 'error');
                }
                
            } catch (error) {
                console.error('Error submitting token:', error);
                showResult('Error submitting token: ' + error.message, 'error');
            }
        }

        function copyCallbackUrl() {
            if (callbackUrl) {
                navigator.clipboard.writeText(callbackUrl).then(function() {
                    showResult('Callback URL copied to clipboard!', 'success');
                }, function() {
                    showResult('Failed to copy callback URL', 'error');
                });
            } else {
                showResult('Callback URL not loaded yet', 'error');
            }
        }

        function showResult(message, type) {
            const resultBox = document.getElementById('token-result');
            resultBox.className = `result-box result-${type}`;
            resultBox.innerHTML = message;
            resultBox.style.display = 'block';
            
            // Auto-hide after 10 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    resultBox.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
